<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Video Swiper</title>

    <meta property="og:title" id="og-title" content="Interactive Video Viewer">
    <meta property="og:description" content="Check out this immersive video experience!">
    <meta property="og:image" id="og-image" content="">
    <meta property="og:url" id="og-url" content="">
    <meta property="og:type" content="video.other">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        :root {
            --touch-action: none; /* Disables pull-to-refresh on mobile */
        }
        
        /* General Body Styling */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Swiper container to capture touch/mouse events */
        .swiper-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: var(--touch-action);
        }

        /* Player wrapper for sizing and centering */
        .player-wrapper {
            width: 100%;
            max-width: auto;
            height: 100%;
            display: flex;
            align-items: center;
        }

        /* The actual player div that YouTube API will replace */
        #player {
            width: 100%;
            aspect-ratio: 9 / 16;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: opacity 0.7s ease-in-out;
            pointer-events: none; /* Important: Allows swipe events on the swiper-container beneath the iframe */
        }

        #player.loading {
            opacity: 0;
        }
        
        /* Hide YouTube UI elements for a cleaner look */
        .ytp-pause-overlay {
            display: none !important;
        }

        .ytp-shorts-title-channel {
            display: none !important;
        }

        .ytp-chrome-top-buttons {
            display: none !important;
        }

        .ytp-watermark,
        .yt-uix-sessionlink,
        .ytp-watermark-small {
            display: none !important;
        }

        /* --- THUMBNAIL WRAPPER STYLING --- */
        .thumbnail-wrapper {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            z-index: 9;
            cursor: pointer;
        }
        .thumbnail-wrapper.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        #buy-now-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .thumbnail-info {
            flex-grow: 1;
        }

        .thumbnail-info p {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.8;
        }

        #close-thumbnail-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            opacity: 0.6;
            transition: opacity 0.2s;
            z-index: 1;
        }
        #close-thumbnail-btn:hover {
            opacity: 1;
        }

        /* Fixed Bottom Bar Styling */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px 20px 30px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
            z-index: 10;
        }

        /* General Button Styling */
        .bottom-bar a, .bottom-bar button {
            text-decoration: none;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.2s, transform 0.1s;
        }

        .buy-now-btn {
            background-color: #0a84ff;
            color: white;
        }

        .share-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* === RESPONSIVE FIX FOR LANDSCAPE ORIENTATION (Mobile/Horizontal Screens) === */
        @media (orientation: landscape) {
            /* Reduce overall size and padding of the bottom bar */
            .bottom-bar {
                padding: 10px 15px 15px 15px;
            }

            /* Shrink button size */
            .bottom-bar a, .bottom-bar button {
                padding: 8px 12px;
                font-size: 14px;
                border-radius: 20px;
            }

            /* Move thumbnail wrapper up slightly to accommodate smaller screens */
            .thumbnail-wrapper {
                bottom: 80px; 
            }

            /* Ensure the player iframe scales correctly in landscape */
            .player-wrapper {
                max-width: auto; 
            }
        }
        /* ========================================================================= */

        /* Up/down nav button styling */
        #nav-buttons {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        /* Nav buttons style applied to all buttons in the nav-buttons container */
        #nav-buttons button {
            background: rgba(255,255,255,0.2); 
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 14px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 6px;
            user-select: none;
            transition: background 0.3s ease;
            line-height: 1;
        }
        #nav-buttons button:hover {
            background: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

    <div class="swiper-container" id="swiper-container">
        <div class="player-wrapper">
            <div id="player"></div>
        </div>
    </div>

    <div class="thumbnail-wrapper" id="thumbnail-wrapper" role="button" aria-label="Check out the product">
        <img id="buy-now-thumbnail" src="" alt="Product Thumbnail">
        <div class="thumbnail-info">
            <p>Ready to see more?</p>
            <p style="font-size:1.1rem; font-weight:bold;">Check out this product!</p>
        </div>
        <button id="close-thumbnail-btn">√ó</button>
    </div>

    <div id="nav-buttons" aria-label="Navigation and Controls">
        <button id="upBtn" aria-label="Previous video">‚ñ≤</button>
        <button id="downBtn" aria-label="Next video">‚ñº</button>
        <button id="play-pause-btn" aria-label="Pause video">‚ùö‚ùö</button>
        <button id="mute-unmute-btn" aria-label="Mute video">üîä</button>
        <button id="website" aria-label="More Links (Linktree)" onclick="window.open('https://linktr.ee/snapit.now', '_blank')">üåê</button>
    </div>

    <div class="bottom-bar">
        <a id="buy-now-link" href="#" target="_blank" class="buy-now-btn">Buy Now</a>
        <button id="share-btn" class="share-btn">üîó Share</button>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>
    
<script>
    // --- CUSTOMIZE YOUR VIDEOS HERE ---
    const videos = [
        {
            videoId: 'UVtcZP0UArA',
            title: 'Beautiful Mountain Scenery',
            buyNowUrl: 'https://example.com/product/mountain-trip',
            productThumbnailUrl: 'https://m.media-amazon.com/images/I/71MXSFRW87L._AC_SY200_.jpg' 
        },
        {
            videoId: '6T0Nrzz-uAs',
            title: 'Stunning Ocean Waves',
            buyNowUrl: 'https://example.com/product/ocean-poster',
            productThumbnailUrl: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80'
        },
        {
            videoId: 'PIQGGKzakJI',
            title: 'Cozy Fireplace1',
            buyNowUrl: 'https://example.com/product/fireplace-screen1',
            productThumbnailUrl: ''
        },
        {
            videoId: 'b0ox5ujLE8Y',
            title: 'Cozy Fireplace2',
            buyNowUrl: 'https://example.com/product/fireplace-screen2',
            productThumbnailUrl: ''
        },
        {
            videoId: 'KFGu4xpNHyA',
            title: 'Cozy Fireplace3',
            buyNowUrl: 'https://example.com/product/fireplace-screen3',
            productThumbnailUrl: ''
        },
        {
            videoId: '0K-AEI4_t7Y',
            title: 'Cozy Fireplace4',
            buyNowUrl: 'https://example.com/product/fireplace-screen4',
            productThumbnailUrl: ''
        },
        {
            videoId: 'CslCs-U0_8E',
            title: 'Cozy Fireplace5',
            buyNowUrl: 'https://example.com/product/fireplace-screen5',
            productThumbnailUrl: ''
        }
    ];
    // ------------------------------------

    let player;
    let currentVideoIndex = 0; 
    let isMuted = false; 
    let currentBuyNowUrl = '#'; 
    let thumbnailTimeout;
    let currentYouTubeTitle = ''; // Stores the actual YouTube video title
    
    const thumbnailWrapper = document.getElementById('thumbnail-wrapper');
    const buyNowThumbnail = document.getElementById('buy-now-thumbnail');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const muteUnmuteBtn = document.getElementById('mute-unmute-btn'); 

    /**
     * Checks the URL for a 'v' parameter and updates the starting index.
     */
    function checkURLForVideoId() {
        const urlParams = new URLSearchParams(window.location.search);
        const videoIdFromUrl = urlParams.get('v');

        if (videoIdFromUrl) {
            const index = videos.findIndex(v => v.videoId === videoIdFromUrl);
            if (index !== -1) {
                currentVideoIndex = index;
            } else {
                // Add unknown video ID to the beginning for playback
                const newVideoEntry = {
                    videoId: videoIdFromUrl,
                    title: `External Video: ${videoIdFromUrl}`,
                    buyNowUrl: '#',
                    productThumbnailUrl: `https://img.youtube.com/vi/${videoIdFromUrl}/hqdefault.jpg`
                };
                videos.unshift(newVideoEntry);
                currentVideoIndex = 0;
                console.log(`Added external video ID ${videoIdFromUrl} to the list.`);
                
                // NO loadNextVideo() here. The main API function will load index 0.
            }
        }
    }

    /**
     * Updates the browser URL to reflect the currently playing video ID.
     */
    function updateURLWithVideoId(videoId) {
        const shareUrl = `${window.location.origin}${window.location.pathname}?v=${videoId}`;
        window.history.replaceState('', '', shareUrl); // Use replaceState for cleaner history
    }

    /**
     * Simulates saving all current video metadata to a backend.
     */
    function saveMetaDataToBackend() {
        const video = videos[currentVideoIndex];
        const metadata = {
            customTitle: video.title,
            youTubeTitle: currentYouTubeTitle,
            videoId: video.videoId,
            buyNowUrl: video.buyNowUrl,
            productThumbnailUrl: video.productThumbnailUrl,
            shareUrl: window.location.href,
            timestamp: new Date().toISOString()
        };

        console.log("Saving metadata to backend:", metadata);

        // This is where you would place your actual fetch call
        /*
        fetch('YOUR_BACKEND_ENDPOINT', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(metadata),
        })
        .then(response => response.json())
        .then(data => console.log('Backend Save Success:', data))
        .catch((error) => console.error('Error saving metadata:', error));
        */
    }
    

    // This function is called automatically when the YouTube API script loads.
    window.onYouTubeIframeAPIReady = function() { // Ensure it's globally accessible
        checkURLForVideoId(); 
        
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videos[currentVideoIndex].videoId, 
            playerVars: {
                'playsinline': 1, 
                'autoplay': 1, 
                'controls': 0, 
                'loop': 0, 
                'modestbranding': 1, 
                'rel': 0,
                'showinfo': 0 
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError 
            }
        });
    }
    
    // --- Core Player Functions ---

    function onPlayerReady(event) {
        // Load the video data, set mute state, and play, all within loadVideoByIndex
        // This ensures the first video is loaded using the same consistent logic as all subsequent videos.
        loadVideoByIndex(currentVideoIndex); 
    }

    /**
     * Handles automatic skipping when the video ends or an Ad starts.
     * Also captures the YouTube title and saves metadata when playback starts.
     */
    function onPlayerStateChange(event) {
        const state = event.data;
        if (state === YT.PlayerState.PLAYING) {
            const videoData = player.getVideoData();
            // Capture the actual YouTube title from the player data
            currentYouTubeTitle = videoData ? videoData.title : videos[currentVideoIndex].title;
            // Save metadata every time a new video begins playing
            saveMetaDataToBackend();

            playPauseBtn.textContent = '‚ùö‚ùö'; 
            playPauseBtn.setAttribute('aria-label', 'Pause video');
        } else if (state === YT.PlayerState.PAUSED || state === YT.PlayerState.BUFFERING) {
            playPauseBtn.textContent = '‚ñ∂'; 
            playPauseBtn.setAttribute('aria-label', 'Play video');
        } else if (state === YT.PlayerState.ENDED) {
            loadNextVideo(); // Auto-load next video when the current one ends
        } else if (state === YT.PlayerState.AD_STARTED) {
            // Auto-skip when an ad starts
            console.log("Ad detected. Skipping to the next video automatically.");
            loadNextVideo();
        }
    }

    /**
     * Handles YouTube Player Errors (e.g., Invalid ID, Video Not Found).
     */
    function onPlayerError(event) {
        console.error("YouTube Player Error:", event.data);
        // Common error codes for invalid video/playback issues
        const unavailableErrorCodes = [2, 100, 101, 150]; 
        
        if (unavailableErrorCodes.includes(event.data)) {
            console.log("Video is unavailable/invalid. Loading next video automatically.");
            // Load the next video in the list (or wrap) to skip the problematic one
            loadNextVideo();
        }
    }

    function loadVideoByIndex(index) {
        if (index < 0 || index >= videos.length) return;
        
        const playerElement = document.getElementById('player');
        playerElement.classList.add('loading');
        
        currentVideoIndex = index;
        const video = videos[currentVideoIndex];
        
        currentBuyNowUrl = video.buyNowUrl; 

        // Update thumbnail/link visibility
        buyNowThumbnail.src = video.productThumbnailUrl || `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
        thumbnailWrapper.classList.add('hidden'); 
        if (thumbnailTimeout) clearTimeout(thumbnailTimeout);

        player.loadVideoById(video.videoId);
        updateURLWithVideoId(video.videoId);
        
        // Reapply mute state
        if (isMuted) {
            player.mute();
            muteUnmuteBtn.textContent = 'üîá';
            muteUnmuteBtn.setAttribute('aria-label', 'Unmute video');
        } else {
            player.unMute(); 
            muteUnmuteBtn.textContent = 'üîä';
            muteUnmuteBtn.setAttribute('aria-label', 'Mute video');
        }
        
        setTimeout(() => {
            player.playVideo();
            playerElement.classList.remove('loading');
            
            // Show product thumbnail/link after 5 seconds
            thumbnailTimeout = setTimeout(() => {
                thumbnailWrapper.classList.remove('hidden');
            }, 5000); 

        }, 500); // 500ms delay to ensure player is ready

        // Update bottom bar link
        document.getElementById('buy-now-link').href = video.buyNowUrl;
    }

    /**
     * Moves to the next video, wrapping to the start if needed.
     */
    function loadNextVideo() {
        const nextIndex = (currentVideoIndex + 1) % videos.length;
        loadVideoByIndex(nextIndex);
    }

    /**
     * Moves to the previous video, wrapping to the end if needed.
     */
    function loadPreviousVideo() {
        const prevIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
        loadVideoByIndex(prevIndex);
    }

    function togglePlayPause() {
        if (!player || typeof player.getPlayerState !== 'function') return;

        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else if (state === YT.PlayerState.PAUSED || state === YT.PlayerState.ENDED) {
            player.playVideo();
        }
    }

    function toggleMute() {
        if (!player || typeof player.isMuted !== 'function') return;

        if (player.isMuted()) {
            player.unMute();
            isMuted = false;
            muteUnmuteBtn.textContent = 'üîä'; 
            muteUnmuteBtn.setAttribute('aria-label', 'Mute video');
        } else {
            player.mute();
            isMuted = true;
            muteUnmuteBtn.textContent = 'üîá'; 
            muteUnmuteBtn.setAttribute('aria-label', 'Unmute video');
        }
    }

    /**
     * Compiles and shares video metadata.
     */
    function shareCurrentVideo() {
        const video = videos[currentVideoIndex];
        const customTitle = video.title;
        const shareUrl = window.location.href; 
        
        // Use the fetched YouTube title if available, otherwise use the custom one as a fallback
        const actualYouTubeTitle = currentYouTubeTitle || customTitle;

        // **CRITICAL FIX:** Added shareUrl inside the template literal.
        const shareText = `${actualYouTubeTitle}\n${customTitle}\n\nWatch Now: ${shareUrl}`;

        // Attempt to use the Web Share API first
        if (navigator.share) {
            navigator.share({
                title: `${customTitle} | ${actualYouTubeTitle}`,
                text: shareText, 
                url: shareUrl,
            }).then(() => {
                console.log('Video shared successfully');
            }).catch((error) => {
                console.error('Error sharing, falling back to clipboard:', error);
                // Fallback to clipboard if Web Share API fails
                navigator.clipboard.writeText(shareText)
                    .then(() => {
                        alert('Share details copied to clipboard.');
                    })
                    .catch(err => {
                        console.error('Could not copy text:', err);
                        alert('Could not share or copy.');
                    });
            });
        } else {
            // Fallback: Copy the formatted text to the clipboard
            navigator.clipboard.writeText(shareText)
                .then(() => {
                    alert(`Share details copied to clipboard:\n\n${shareText}`);
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                    alert(`Could not share or copy. Please manually copy the following:\n\n${shareText}`);
                });
        }
    }
    
    // --- Event Listener Setup ---
    document.addEventListener('DOMContentLoaded', () => {
        
        const swiper = document.getElementById('swiper-container');
        
        // --- Swipe Up/Down Logic ---
        let touchStartY = 0;
        let touchEndY = 0;
        const swipeThreshold = 50; 

        function handleSwipe() {
            const deltaY = touchStartY - touchEndY;
            if (Math.abs(deltaY) > swipeThreshold) {
                // Ensure no accidental click/tap event is registered
                swiper.removeEventListener('click', togglePlayPause); 
                setTimeout(() => swiper.addEventListener('click', togglePlayPause), 300); // Re-add after a short delay

                if (deltaY > 0) { // Swiped Up -> Next Video
                    loadNextVideo();
                } else { // Swiped Down -> Previous Video
                    loadPreviousVideo();
                }
            }
        }

        swiper.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; }, { passive: true });
        swiper.addEventListener('touchend', e => { touchEndY = e.changedTouches[0].screenY; handleSwipe(); }, { passive: true });
        swiper.addEventListener('mousedown', e => { touchStartY = e.screenY; });
        swiper.addEventListener('mouseup', e => { touchEndY = e.screenY; handleSwipe(); });

        // Tap/Click anywhere on the video area (swiper) to play/pause
        swiper.addEventListener('click', togglePlayPause);
        
        // Prevent the play/pause tap action when clicking on a control button
        document.getElementById('nav-buttons').addEventListener('click', (e) => {
            e.stopPropagation(); 
        });
        document.getElementById('bottom-bar').addEventListener('click', (e) => {
            e.stopPropagation(); 
        });

        document.getElementById('upBtn').addEventListener('click', loadPreviousVideo);
        document.getElementById('downBtn').addEventListener('click', loadNextVideo);
        document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause);
        document.getElementById('mute-unmute-btn').addEventListener('click', toggleMute);

        const shareBtn = document.getElementById('share-btn');
        if (shareBtn) {
            shareBtn.addEventListener('click', (e) => {
                e.stopPropagation(); 
                shareCurrentVideo();
            });
        }

        const closeBtn = document.getElementById('close-thumbnail-btn');
        if (closeBtn) {
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Stop propagation to prevent accidental link click
                thumbnailWrapper.classList.add('hidden');
            });
        }

        // Make the entire thumbnail wrapper clickable to go to the buy-now link
        thumbnailWrapper.addEventListener('click', () => {
            window.open(document.getElementById('buy-now-link').href, '_blank');
        });

    });
</script>

</body>
