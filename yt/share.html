<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Video Swiper</title>

    <meta property="og:title" id="og-title" content="Interactive Video Viewer">
    <meta property="og:description" content="Check out this immersive video experience!">
    <meta property="og:image" id="og-image" content="">
    <meta property="og:url" id="og-url" content="">
    <meta property="og:type" content="video.other">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        :root {
            --touch-action: none; /* Disables pull-to-refresh on mobile */
        }
        
        /* General Body Styling */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Swiper container to capture touch/mouse events */
        .swiper-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: var(--touch-action);
        }

        /* Player wrapper for sizing and centering */
        .player-wrapper {
            width: 100%;
            max-width: auto;
            height: 100%;
            display: flex;
            align-items: center;
        }

        /* The actual player div that YouTube API will replace */
        #player {
            width: 100%;
            aspect-ratio: 9 / 16;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; 
        }

        #player.loading {
            opacity: 0;
        }

        /* --- THUMBNAIL WRAPPER STYLING --- */
        .thumbnail-wrapper {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            z-index: 9;
            cursor: pointer;
        }
        .thumbnail-wrapper.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        #buy-now-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .thumbnail-info {
            flex-grow: 1;
        }

        .thumbnail-info p {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.8;
        }

        #close-thumbnail-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            opacity: 0.6;
            transition: opacity 0.2s;
            z-index: 1;
        }
        #close-thumbnail-btn:hover {
            opacity: 1;
        }

        /* Fixed Bottom Bar Styling */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px 20px 30px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
            z-index: 10;
        }

        /* General Button Styling */
        .bottom-bar a, .bottom-bar button {
            text-decoration: none;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.2s, transform 0.1s;
        }

        .buy-now-btn {
            background-color: #0a84ff;
            color: white;
        }

        .share-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* === RESPONSIVE FIX FOR LANDSCAPE ORIENTATION (Mobile/Horizontal Screens) === */
        @media (orientation: landscape) {
            /* Reduce overall size and padding of the bottom bar */
            .bottom-bar {
                padding: 10px 15px 15px 15px;
            }

            /* Shrink button size */
            .bottom-bar a, .bottom-bar button {
                padding: 8px 12px;
                font-size: 14px;
                border-radius: 20px;
            }

            /* Move thumbnail wrapper up slightly to accommodate smaller screens */
            .thumbnail-wrapper {
                bottom: 80px; 
            }

            /* Ensure the player iframe scales correctly in landscape */
            .player-wrapper {
                /* Limits width to 70% of viewport height (the short side) for better fit */
                max-width: auto; 
            }
        }
        /* ========================================================================= */

        /* Up/down nav button styling */
        #nav-buttons {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        /* Nav buttons style applied to all buttons in the nav-buttons container */
        #nav-buttons button {
            background: rgba(255,255,255,0.2); 
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 14px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 6px;
            user-select: none;
            transition: background 0.3s ease;
            line-height: 1;
        }
        #nav-buttons button:hover {
            background: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

    <div class="swiper-container" id="swiper-container">
        <div class="player-wrapper">
            <div id="player"></div>
        </div>
    </div>

    <div class="thumbnail-wrapper" id="thumbnail-wrapper" role="button" aria-label="Check out the product">
        <img id="buy-now-thumbnail" src="" alt="Product Thumbnail">
        <div class="thumbnail-info">
            <p>Ready to see more?</p>
            <p style="font-size:1.1rem; font-weight:bold;">Check out this product!</p>
        </div>
        <button id="close-thumbnail-btn">×</button>
    </div>

    <div id="nav-buttons" aria-label="Navigation and Controls">
        <button id="upBtn" aria-label="Previous video">▲</button>
        <button id="downBtn" aria-label="Next video">▼</button>
        <button id="play-pause-btn" aria-label="Pause video">❚❚</button>
        <button id="mute-unmute-btn" aria-label="Mute video">🔊</button>
        <button id="website" aria-label="More Links (Linktree)" onclick="window.open('https://linktr.ee/snapit.now', '_blank')">🌐</button>
    </div>

    <div class="bottom-bar">
        <a id="buy-now-link" href="#" target="_blank" class="buy-now-btn">Buy Now</a>
        <button id="share-btn" class="share-btn">🔗 Share</button>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>
 
<script>
    // --- CUSTOMIZE YOUR VIDEOS HERE ---
    const videos = [
        {
            videoId: 'UVtcZP0UArA',
            title: 'Beautiful Mountain Scenery',
            buyNowUrl: 'https://example.com/product/mountain-trip',
            productThumbnailUrl: 'https://m.media-amazon.com/images/I/71MXSFRW87L._AC_SY200_.jpg' 
        },
        {
            videoId: '6T0Nrzz-uAs',
            title: 'Stunning Ocean Waves',
            buyNowUrl: 'https://example.com/product/ocean-poster',
            productThumbnailUrl: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80'
        },
        {
            videoId: 'PIQGGKzakJI',
            title: 'Cozy Fireplace1',
            buyNowUrl: 'https://example.com/product/fireplace-screen1',
            productThumbnailUrl: ''
        },
        {
            videoId: 'b0ox5ujLE8Y',
            title: 'Cozy Fireplace2',
            buyNowUrl: 'https://example.com/product/fireplace-screen2',
            productThumbnailUrl: ''
        },
        {
            videoId: 'KFGu4xpNHyA',
            title: 'Cozy Fireplace3',
            buyNowUrl: 'https://example.com/product/fireplace-screen3',
            productThumbnailUrl: ''
        },
        {
            videoId: '0K-AEI4_t7Y',
            title: 'Cozy Fireplace4',
            buyNowUrl: 'https://example.com/product/fireplace-screen4',
            productThumbnailUrl: ''
        },
        {
            videoId: 'CslCs-U0_8E',
            title: 'Cozy Fireplace5',
            buyNowUrl: 'https://example.com/product/fireplace-screen5',
            productThumbnailUrl: ''
        }
    ];
    // ------------------------------------

    let player;
    let currentVideoIndex = 0; 
    let isMuted = false; 
    let currentBuyNowUrl = '#'; 
    let thumbnailTimeout; 
    
    const thumbnailWrapper = document.getElementById('thumbnail-wrapper');
    const buyNowThumbnail = document.getElementById('buy-now-thumbnail');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const muteUnmuteBtn = document.getElementById('mute-unmute-btn'); 

    /**
     * Checks the URL for a 'v' parameter and updates the starting index.
     * **MODIFIED to add external video IDs to the list.**
     */
    function checkURLForVideoId() {
        const urlParams = new URLSearchParams(window.location.search);
        const videoIdFromUrl = urlParams.get('v');

        if (videoIdFromUrl) {
            const index = videos.findIndex(v => v.videoId === videoIdFromUrl);
            if (index !== -1) {
                currentVideoIndex = index;
            } else {
                // Logic added to fulfill user request: Video ID not found, so add it to the beginning
                const newVideoEntry = {
                    videoId: videoIdFromUrl,
                    title: `External Video: ${videoIdFromUrl}`, // Placeholder title, could be fetched via YouTube Data API if running server-side
                    buyNowUrl: document.getElementById('website').onclick.toString().match(/window\.open\('([^']*)'/)[1] || '#', // Use the website link or a default
                    productThumbnailUrl: `https://img.youtube.com/vi/${videoIdFromUrl}/hqdefault.jpg`
                };
                videos.unshift(newVideoEntry); // Add to the start of the array
                currentVideoIndex = 0; // Ensure we start with this video
                console.log(`Added external video ID ${videoIdFromUrl} to the list.`);
            }
        }
    }

    /**
     * Updates the Open Graph (OG) meta tags for social sharing fallback.
     */
    function updateOGTags(videoData, shareUrl) {
        const ogTitle = document.getElementById('og-title');
        const ogImage = document.getElementById('og-image');
        const ogUrl = document.getElementById('og-url');

        // 1. OG Title: Custom text + video title
        ogTitle.content = `Check out this video: ${videoData.title}`; 
        
        // 2. OG Image: Use the reliable YouTube High-Quality thumbnail URL pattern
        const youtubeThumbnailUrl = `https://img.youtube.com/vi/${videoData.videoId}/hqdefault.jpg`;
        ogImage.content = youtubeThumbnailUrl;
        
        ogUrl.content = shareUrl;

        // Ensure the page title also matches
        document.title = videoData.title;
    }
    
    // --- Function to share with thumbnail image (Web Share API Level 2) ---
    async function shareWithThumbnail(videoTitle, videoUrl, thumbnailUrl) {
        
        const currentVideo = videos[currentVideoIndex];
        updateOGTags(currentVideo, videoUrl); // Update OG Tags immediately

        try {
            // Fetch the thumbnail image as a Blob
            const response = await fetch(thumbnailUrl);
            const blob = await response.blob();
            
            // Create a File object from the Blob
            const file = new File([blob], "thumbnail.jpg", { type: blob.type });

            // Prepare the share data with files
            const shareData = {
                // MODIFIED: Set the subject/title to the video title for simplicity
                title: videoTitle, 
                // MODIFIED: Set the body text to the requested format: Title + Newline + Custom Text
                text: `${videoTitle}\nCheck out this video:`, 
                url: videoUrl,
                files: [file] // Include the thumbnail image file
            };

            // Check if the system can share the files (Web Share API Level 2)
            if (navigator.canShare && navigator.canShare({ files: shareData.files })) {
                await navigator.share(shareData);
                console.log("Shared successfully with thumbnail!");
            } else if (navigator.share) {
                console.warn("Sharing files not supported. Falling back to simple link share.");
                
                // Fallback to simple link share (Web Share API Level 1)
                await navigator.share({
                    title: shareData.title,
                    text: shareData.text,
                    url: shareData.url
                });
            } else {
                // Final Fallback: Copy formatted text and link to clipboard
                const clipboardText = `${videoTitle}\nCheck out this video: ${videoUrl}`;
                await navigator.clipboard.writeText(clipboardText); 
                alert('Sharing not supported on this device. Text and link copied to clipboard!'); 
            }
        } catch (error) {
            console.error("Error during sharing:", error);
            if (navigator.clipboard) {
                // Fallback in case of share error: Copy formatted text and link to clipboard
                const clipboardText = `${videoTitle}\nCheck out this video: ${videoUrl}`;
                await navigator.clipboard.writeText(clipboardText); 
                alert('Share failed. Text and link copied to clipboard!'); 
            }
        }
    }
    // ----------------------------------------------------------------------


    // This function is called automatically when the YouTube API script loads.
    function onYouTubeIframeAPIReady() {
        // Determine the starting video before player initialization
        checkURLForVideoId(); 
        
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videos[currentVideoIndex].videoId, // Start with the determined video
            playerVars: {
                'playsinline': 1, 
                'autoplay': 1, // Crucial for automatic play when the page loads
                'controls': 0, 
                'loop': 0, 
                'modestbranding': 1, 
                'rel': 0,
                'showinfo': 0 
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
    }
    
    // --- Core Player Functions ---

    function onPlayerReady(event) {
        // Load the *first* video based on the resolved index (from URL or default 0)
        loadVideoByIndex(currentVideoIndex); 
        
        // Start playing immediately.
        event.target.playVideo(); 
    }

    function onPlayerStateChange(event) {
        const state = event.data;
        if (state === YT.PlayerState.PLAYING) {
            playPauseBtn.textContent = '❚❚'; 
            playPauseBtn.setAttribute('aria-label', 'Pause video');
        } else if (state === YT.PlayerState.PAUSED || state === YT.PlayerState.BUFFERING) {
            playPauseBtn.textContent = '▶'; 
            playPauseBtn.setAttribute('aria-label', 'Play video');
        } else if (state === YT.PlayerState.ENDED) {
            loadNextVideo();
        }
    }

    function onPlayerError(event) {
        console.error("YouTube Player Error:", event.data);
        const unavailableErrorCodes = [2, 100, 101, 150];
        // This handles the user's second request: "if video not avalable in youtube try to play next video"
        if (unavailableErrorCodes.includes(event.data)) {
            console.log("Video is unavailable. Loading next video automatically.");
            loadNextVideo();
        }
    }

    function loadVideoByIndex(index) {
        if (index < 0 || index >= videos.length) return;
        
        const playerElement = document.getElementById('player');
        playerElement.classList.add('loading');
        
        currentVideoIndex = index;
        const video = videos[currentVideoIndex];
        
        currentBuyNowUrl = video.buyNowUrl; 

        // --- Set Thumbnail Image & Control Visibility ---
        buyNowThumbnail.src = video.productThumbnailUrl || `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
        
        thumbnailWrapper.classList.add('hidden'); 

        if (thumbnailTimeout) clearTimeout(thumbnailTimeout);

        player.loadVideoById(video.videoId);
        
        // Apply current mute state
        if (player.isMuted() || isMuted) { // Check player.isMuted() on first load
            player.mute();
            isMuted = true;
            muteUnmuteBtn.textContent = '🔇';
            muteUnmuteBtn.setAttribute('aria-label', 'Unmute video');
        } else {
            player.unMute(); 
            isMuted = false;
            muteUnmuteBtn.textContent = '🔊';
            muteUnmuteBtn.setAttribute('aria-label', 'Mute video');
        }
        
        // Add a small delay for video load and then remove loading state
        setTimeout(() => {
            player.playVideo();
            playerElement.classList.remove('loading');
            
            // Show product thumbnail/link after 5 seconds
            thumbnailTimeout = setTimeout(() => {
                thumbnailWrapper.classList.remove('hidden');
            }, 5000); 

        }, 500);

        // Update bottom bar link
        document.getElementById('buy-now-link').href = video.buyNowUrl;
    }

    function loadNextVideo() {
        const nextIndex = (currentVideoIndex + 1) % videos.length;
        loadVideoByIndex(nextIndex);
    }

    function loadPreviousVideo() {
        const prevIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
        loadVideoByIndex(prevIndex);
    }

    function togglePlayPause() {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }

    function toggleMute() {
        if (player.isMuted()) {
            player.unMute();
            isMuted = false;
            muteUnmuteBtn.textContent = '🔊'; 
            muteUnmuteBtn.setAttribute('aria-label', 'Unmute video');
        } else {
            player.mute();
            isMuted = true;
            muteUnmuteBtn.textContent = '🔇'; 
            muteUnmuteBtn.setAttribute('aria-label', 'Mute video');
        }
    }

    // --- Event Listener Setup ---
    
    document.addEventListener('DOMContentLoaded', () => {
        
        const swiper = document.getElementById('swiper-container');
        
        // --- Swipe Up/Down Logic ---
        let touchStartY = 0;
        let touchEndY = 0;
        const swipeThreshold = 50; 

        function handleSwipe() {
            const deltaY = touchStartY - touchEndY;
            // Check if it was a vertical swipe, not a short tap
            if (Math.abs(deltaY) > swipeThreshold) {
                if (deltaY > 0) { // Swiped Up
                    loadNextVideo();
                } else { // Swiped Down
                    loadPreviousVideo();
                }
            } else if (Math.abs(deltaY) < 10) {
                // We let the swiper.addEventListener('click', ...) handle this.
            }
        }

        // Bind touch/mouse events for swiping
        swiper.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; }, { passive: true });
        swiper.addEventListener('touchend', e => { touchEndY = e.changedTouches[0].screenY; handleSwipe(); }, { passive: true });
        swiper.addEventListener('mousedown', e => { touchStartY = e.screenY; });
        swiper.addEventListener('mouseup', e => { touchEndY = e.screenY; handleSwipe(); });


        // --- Share Button Logic ---
        document.getElementById('share-btn').addEventListener('click', async () => {
            const currentVideo = videos[currentVideoIndex];
            
            // Construct the share URL with the current video ID
            const shareUrl = `${window.location.origin}${window.location.pathname}?v=${currentVideo.videoId}`; 
            
            // Define the thumbnail URL (High Quality YouTube Thumbnail)
            const thumbnailUrl = `https://img.youtube.com/vi/${currentVideo.videoId}/hqdefault.jpg`;

            // Execute the advanced share function
            await shareWithThumbnail(currentVideo.title, shareUrl, thumbnailUrl);
        });

        // --- Navigation and Controls ---
        // Tap/Click anywhere on the video area (swiper) to play/pause
        swiper.addEventListener('click', togglePlayPause);
        
        // Prevent the play/pause tap action when clicking on a control button
        document.getElementById('nav-buttons').addEventListener('click', (e) => {
            e.stopPropagation(); 
        });

        document.getElementById('upBtn').addEventListener('click', loadPreviousVideo);
        document.getElementById('downBtn').addEventListener('click', loadNextVideo);
        document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause);
        document.getElementById('mute-unmute-btn').addEventListener('click', toggleMute);

        // --- Thumbnail Click Handlers ---
        thumbnailWrapper.addEventListener('click', (e) => {
            // If the close button was clicked, stop.
            if (e.target.id === 'close-thumbnail-btn') {
                e.stopPropagation();
                return;
            }
