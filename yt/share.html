<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Video Swiper</title>

    <!-- Base Open Graph Meta Tags (REQUIRED for sharing thumbnail/title) -->
    <meta property="og:title" id="og-title" content="Interactive Video Viewer">
    <meta property="og:description" content="Check out this immersive video experience!">
    <meta property="og:image" id="og-image" content="">
    <meta property="og:url" id="og-url" content="">
    <meta property="og:type" content="video.other">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        :root {
            --touch-action: none; /* Disables pull-to-refresh on mobile */
        }
        
        /* General Body Styling */
        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
        }

        /* Swiper container - Always fills the viewport */
        .swiper-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: var(--touch-action);
        }

        /* Player wrapper - Primary size control for portrait mode */
        .player-wrapper {
            width: 100%;
            max-width: 450px; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* The actual player div (16:9 aspect ratio in portrait) */
        #player {
            width: 100%;
            aspect-ratio: 9 / 16; /* Vertical Aspect Ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            pointer-events: none; 
        }

        #player.loading {
            opacity: 0;
        }

        /* --- Fullscreen API Styling (Applies when the page or element is in native fullscreen) --- */
        html:fullscreen,
        html:-webkit-full-screen,
        html:-moz-full-screen,
        html:-ms-fullscreen,
        .player-wrapper:fullscreen,
        .player-wrapper:-webkit-full-screen,
        .player-wrapper:-moz-full-screen,
        .player-wrapper:-ms-fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            background-color: black; 
        }

        .player-wrapper:fullscreen #player,
        .player-wrapper:-webkit-full-screen #player,
        .player-wrapper:-moz-full-screen #player,
        .player-wrapper:-ms-fullscreen #player {
            width: 100%;
            height: 100%;
            aspect-ratio: auto; 
            border-radius: 0;
        }


        /* --- LANDSCAPE MODE ADJUSTMENTS --- */
        @media screen and (orientation: landscape) {
            .player-wrapper {
                max-width: 100vw; 
            }
            #player {
                aspect-ratio: 16 / 9; 
                width: 100%;
                height: 100%; 
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
            }
            
            /* FIX 1: Increase button size/padding for better visibility in landscape */
            .bottom-bar {
                padding: 10px 20px 10px 20px;
                gap: 10px;
            }
            .bottom-bar a, .bottom-bar button {
                padding: 12px 18px; /* Slightly more padding than default landscape */
                font-size: 16px; /* Keep standard font size */
            }
        }
        
        /* --- THUMBNAIL WRAPPER STYLING --- */
        .thumbnail-wrapper {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            display: flex;
            align-items: center;
            /* Added padding on the right to make space for the absolute close button */
            padding: 10px 40px 10px 10px; 
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            z-index: 9;
            cursor: pointer;
        }
        .thumbnail-wrapper.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        #buy-now-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .thumbnail-info p {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.8;
        }

        /* FIX 2: Close button positioning */
        #close-thumbnail-btn {
            position: absolute; /* Position relative to the fixed wrapper */
            right: 5px; 
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            padding: 0;
            line-height: 1;
            opacity: 0.9;
            transition: opacity 0.2s;
            z-index: 10;
        }
        #close-thumbnail-btn:hover {
            opacity: 1;
        }

        /* Fixed Bottom Bar Styling */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px 20px 30px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
            z-index: 10;
            transition: padding 0.3s ease, gap 0.3s ease;
        }

        /* General Button Styling */
        .bottom-bar a, .bottom-bar button {
            text-decoration: none;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            transition: all 0.3s ease;
        }

        .buy-now-btn {
            background-color: #0a84ff;
            color: white;
        }

        .share-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Up/down nav button styling */
        #nav-buttons {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        #nav-buttons button {
            background: rgba(255,255,255,0.2); 
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 14px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 6px;
            user-select: none;
            transition: background 0.3s ease;
            line-height: 1;
        }
        #nav-buttons button:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <div class="swiper-container" id="swiper-container">
        <div class="player-wrapper" id="player-wrapper">
            <div id="player"></div>
        </div>
    </div>

    <div class="thumbnail-wrapper" id="thumbnail-wrapper" role="button" aria-label="Check out the product">
        <img id="buy-now-thumbnail" src="" alt="Product Thumbnail">
        <div class="thumbnail-info">
            <p>Ready to see more?</p>
            <p style="font-size:1.1rem; font-weight:bold;">Check out this product!</p>
        </div>
        <button id="close-thumbnail-btn">√ó</button>
    </div>

    <div id="nav-buttons" aria-label="Navigation and Controls">
        <button id="upBtn" aria-label="Previous video">‚ñ≤</button>
        <button id="downBtn" aria-label="Next video">‚ñº</button>
        <button id="play-pause-btn" aria-label="Pause video">‚ùö‚ùö</button>
        <button id="mute-unmute-btn" aria-label="Mute video">üîä</button>
        <button id="website" aria-label="More Links (Linktree)" onclick="window.open('https://linktr.ee/snapit.now', '_blank')">üåê</button>
    </div>

    <div class="bottom-bar">
        <a id="buy-now-link" href="#" target="_blank" class="buy-now-btn">Buy Now</a>
        <button id="share-btn" class="share-btn">üîó Share</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // --- CUSTOMIZE YOUR VIDEOS HERE ---
        const videos = [
            {
                videoId: 'hMy5za-m5Ew',
                title: 'Beautiful Mountain Scenery',
                buyNowUrl: 'https://example.com/product/mountain-trip',
                productThumbnailUrl: 'https://m.media-amazon.com/images/I/71MXSFRW87L._AC_SY200_.jpg' 
            },
            {
                videoId: 'OnP7gfwa5w0',
                title: 'Stunning Ocean Waves',
                buyNowUrl: 'https://example.com/product/ocean-poster',
                productThumbnailUrl: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80'
            },
            {
                videoId: '9gopO8rbiX4',
                title: 'Cozy Fireplace',
                buyNowUrl: 'https://example.com/product/fireplace-screen',
                productThumbnailUrl: 'https://images.unsplash.com/photo-1549488344-934dcfc96e05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80'
            }
        ];
        // ------------------------------------

        let player;
        let currentVideoIndex = 0; 
        let isMuted = false; 
        let currentBuyNowUrl = '#'; 
        let thumbnailTimeout; 
        let messageBox; // Global reference for the custom message box
        
        const thumbnailWrapper = document.getElementById('thumbnail-wrapper');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const muteUnmuteBtn = document.getElementById('mute-unmute-btn'); 
        const playerWrapper = document.getElementById('player-wrapper');


        /**
         * Initializes and returns the custom message box element.
         */
        function getMessageBox() {
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.style.cssText = `
                    position: fixed;
                    bottom: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background-color: rgba(255, 255, 255, 0.95);
                    color: #333;
                    padding: 12px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                    font-size: 14px;
                    z-index: 9999;
                    transition: opacity 0.3s ease;
                    opacity: 0;
                    pointer-events: none;
                    max-width: 80%;
                    text-align: center;
                `;
                document.body.appendChild(messageBox);
            }
            return messageBox;
        }

        /**
         * Displays a temporary custom message (replaces alert()).
         */
        function showMessage(text) {
            const box = getMessageBox();
            box.textContent = text;
            box.style.opacity = 1;
            
            // Hide after 3 seconds
            setTimeout(() => {
                box.style.opacity = 0;
            }, 3000);
        }

        /**
         * Checks the URL for a 'v' parameter and updates the starting index.
         */
        function checkURLForVideoId() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoIdFromUrl = urlParams.get('v');

            if (videoIdFromUrl) {
                const index = videos.findIndex(v => v.videoId === videoIdFromUrl);
                if (index !== -1) {
                    currentVideoIndex = index;
                }
            }
        }

        /**
         * Updates the Open Graph (OG) meta tags for social sharing fallback.
         */
        function updateOGTags(videoData, shareUrl) {
            const ogTitle = document.getElementById('og-title');
            const ogImage = document.getElementById('og-image');
            const ogUrl = document.getElementById('og-url');

            ogTitle.content = `Watch: ${videoData.title}`; 
            
            const youtubeThumbnailUrl = `https://img.youtube.com/vi/${videoData.videoId}/hqdefault.jpg`;
            ogImage.content = youtubeThumbnailUrl;
            
            ogUrl.content = shareUrl;

            document.title = videoData.title;
        }
        
        // --- Fullscreen API Functions ---

        /**
         * Cross-browser function to request native fullscreen.
         */
        function requestFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen().catch(err => {
                    // console.error("Fullscreen request failed:", err);
                });
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        /**
         * Cross-browser function to exit native fullscreen.
         */
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(err => {
                    // console.error("Exit fullscreen failed:", err);
                });
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        /**
         * Checks device orientation and triggers native fullscreen accordingly.
         */
        function checkOrientation() {
            const isLandscape = window.matchMedia("(orientation: landscape)").matches;
            
            if (isLandscape) {
                requestFullscreen(playerWrapper);
            } else {
                if (document.fullscreenElement === playerWrapper || document.webkitFullscreenElement === playerWrapper || document.mozFullScreenElement === playerWrapper || document.msFullscreenElement === playerWrapper) {
                    exitFullscreen();
                }
            }
        }

        // --- Share Function (FIX 3: Improved share fallback) ---
        async function shareWithThumbnail(videoTitle, videoUrl, thumbnailUrl) {
            
            const currentVideo = videos[currentVideoIndex];
            updateOGTags(currentVideo, videoUrl); 

            try {
                const response = await fetch(thumbnailUrl);
                const blob = await response.blob();
                const file = new File([blob], "thumbnail.jpg", { type: blob.type });
                
                const shareData = {
                    title: "Watch this video", 
                    text: `Check out: ${videoTitle}\n${videoUrl}`, 
                    url: videoUrl,
                    files: [file]
                };

                if (navigator.canShare && navigator.canShare({ files: shareData.files })) {
                    await navigator.share(shareData);
                } else {
                    await navigator.share({
                        title: shareData.title,
                        text: shareData.text,
                        url: shareData.url
                    });
                }
            } catch (error) {
                console.error("Error sharing (Fallback executed):", error);
                
                // Final Fallback: Copy link and message to clipboard
                const fallbackText = `Check out: ${videoTitle}\n${videoUrl}`;
                
                // Use execCommand('copy') which is more reliable in iframes than navigator.clipboard
                const tempInput = document.createElement('textarea');
                tempInput.value = fallbackText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                // Use custom message box instead of alert()
                showMessage(`Share failed. Link and title copied to clipboard!`); 
            }
        }
        // ----------------------------------------------------------------------------------


        function onYouTubeIframeAPIReady() {
            checkURLForVideoId(); 
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videos[currentVideoIndex].videoId, 
                playerVars: {
                    'playsinline': 1, 
                    'autoplay': 1, 
                    'controls': 0, 
                    'loop': 0, 
                    'modestbranding': 1, 
                    'rel': 0,
                    'showinfo': 0 
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }
        
        // --- Core Player Functions ---

        function onPlayerReady(event) {
            loadVideoByIndex(currentVideoIndex); 
            event.target.playVideo(); 
            checkOrientation();
        }

        function onPlayerStateChange(event) {
            const state = event.data;
            if (state === YT.PlayerState.PLAYING) {
                playPauseBtn.textContent = '‚ùö‚ùö'; 
            } else if (state === YT.PlayerState.PAUSED || state === YT.PlayerState.BUFFERING) {
                playPauseBtn.textContent = '‚ñ∂'; 
            } else if (state === YT.PlayerState.ENDED) {
                loadNextVideo();
            }
        }

        function onPlayerError(event) {
            const unavailableErrorCodes = [2, 100, 101, 150];
            if (unavailableErrorCodes.includes(event.data)) {
                loadNextVideo();
            }
        }

        function loadVideoByIndex(index) {
            if (index < 0 || index >= videos.length) return;
            
            const playerElement = document.getElementById('player');
            playerElement.classList.add('loading');
            
            currentVideoIndex = index;
            const video = videos[currentVideoIndex];
            
            currentBuyNowUrl = video.buyNowUrl; 

            document.getElementById('buy-now-thumbnail').src = video.productThumbnailUrl || `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
            
            thumbnailWrapper.classList.add('hidden'); 

            if (thumbnailTimeout) clearTimeout(thumbnailTimeout);

            player.loadVideoById(video.videoId);
            
            if (isMuted) {
                player.mute();
                muteUnmuteBtn.textContent = 'üîá';
            } else {
                player.unMute(); 
                muteUnmuteBtn.textContent = 'üîä';
            }
            
            setTimeout(() => {
                player.playVideo();
                playerElement.classList.remove('loading');
                
                thumbnailTimeout = setTimeout(() => {
                    thumbnailWrapper.classList.remove('hidden');
                }, 5000); 

            }, 500);

            document.getElementById('buy-now-link').href = video.buyNowUrl;
        }

        function loadNextVideo() {
            const nextIndex = (currentVideoIndex + 1) % videos.length;
            loadVideoByIndex(nextIndex);
        }

        function loadPreviousVideo() {
            const prevIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            loadVideoByIndex(prevIndex);
        }
        
        function togglePlayPause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function toggleMute() {
            if (player.isMuted()) {
                player.unMute();
                isMuted = false;
                muteUnmuteBtn.textContent = 'üîä'; 
            } else {
                player.mute();
                isMuted = true;
                muteUnmuteBtn.textContent = 'üîá'; 
            }
        }

        // --- Event Listener Setup ---
        
        document.addEventListener('DOMContentLoaded', () => {
            
            // ATTEMPT FULLSCREEN ON PAGE LOAD
            // Note: This often requires a user interaction on modern browsers, but we try anyway.
            setTimeout(() => {
                requestFullscreen(document.documentElement);
            }, 1000); 

            window.addEventListener('orientationchange', checkOrientation);

            const swiper = document.getElementById('swiper-container');
            
            // --- Swipe Up/Down Logic ---
            let touchStartY = 0;
            let touchEndY = 0;
            const swipeThreshold = 50; 

            function handleSwipe() {
                const deltaY = touchStartY - touchEndY;
                if (Math.abs(deltaY) > swipeThreshold) {
                    if (deltaY > 0) { // Swiped Up
                        loadNextVideo();
                    } else { // Swiped Down
                        loadPreviousVideo();
                    }
                }
            }

            swiper.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; }, { passive: true });
            swiper.addEventListener('touchend', e => { touchEndY = e.changedTouches[0].screenY; handleSwipe(); }, { passive: true });
            swiper.addEventListener('mousedown', e => { touchStartY = e.screenY; });
            swiper.addEventListener('mouseup', e => { touchEndY = e.screenY; handleSwipe(); });


            // --- Share Button Logic ---
            document.getElementById('share-btn').addEventListener('click', async () => {
                const currentVideo = videos[currentVideoIndex];
                
                const shareUrl = `${window.location.origin}${window.location.pathname}?v=${currentVideo.videoId}`; 
                const thumbnailUrl = `https://img.youtube.com/vi/${currentVideo.videoId}/hqdefault.jpg`;
                const videoTitle = currentVideo.title; 

                await shareWithThumbnail(videoTitle, shareUrl, thumbnailUrl);
            });

            // --- Navigation and Controls ---
            swiper.addEventListener('click', togglePlayPause);
            document.getElementById('upBtn').addEventListener('click', loadPreviousVideo);
            document.getElementById('downBtn').addEventListener('click', loadNextVideo);
            document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause);
            document.getElementById('mute-unmute-btn').addEventListener('click', toggleMute);

            // --- Thumbnail Click Handlers ---
            thumbnailWrapper.addEventListener('click', (e) => {
                // Ensure clicking the close button doesn't also trigger the link
                if (e.target.id === 'close-thumbnail-btn') return;
                
                if (currentBuyNowUrl && currentBuyNowUrl !== '#') {
                    window.open(currentBuyNowUrl, '_blank');
                }
            });
            
            document.getElementById('close-thumbnail-btn').addEventListener('click', () => {
                thumbnailWrapper.classList.add('hidden');
            });
        });
    </script>

</body>
</html>
